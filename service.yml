namespace: microserviceRoot

public:
  - web:3000

services:
  web:
    image: node:4
    volumes:
      - .:/microserviceRoot
    working_dir: /microserviceRoot
    environment:
      - "MICROSERVICEA_ENDPOINT=http://microserviceA"
      - "MICROSERVICED_ENDPOINT=http://microserviceD"
    command: [npm, start]

dependencies:
  - microserviceA
  - microserviceD

setup:
  - npm install
